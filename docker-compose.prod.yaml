services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - talentsync_internal_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1',
        ]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - talentsync_internal_network
      - nginxproxyman_network

  # Runs Prisma migrations once, then exits successfully.
  frontend_migrate:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: migrate
      args:
        NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
        NEXT_PUBLIC_POSTHOG_UI_HOST: ${NEXT_PUBLIC_POSTHOG_UI_HOST:-https://eu.posthog.com}
        NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST:-https://eu.i.posthog.com}
    restart: "no"
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - talentsync_internal_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
        NEXT_PUBLIC_POSTHOG_UI_HOST: ${NEXT_PUBLIC_POSTHOG_UI_HOST:-https://eu.posthog.com}
        NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST:-https://eu.i.posthog.com}
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: https://talentsync.tashif.codes
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      BACKEND_URL: http://backend:8000
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    command: sh -lc "bun run start"
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
      frontend_migrate:
        condition: service_completed_successfully
    networks:
      - talentsync_internal_network
      - nginxproxyman_network

volumes:
  postgres_data:
    driver: local

networks:
  talentsync_internal_network:
    driver: bridge
  nginxproxyman_network:
    external: true
    name: nginx-proxy-manager_nginxproxyman
